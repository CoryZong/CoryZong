<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Cory Zong" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="一個實用個人待辦清單！">
    <title>Todo List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <h1>Cory Yu's Todo List</h1>
    </header>

    <form>
      <input type="text" />
      <input id="month" type="number" min="1" max="12" placeholder="M" required / >
      <!--min max輸入範圍大小 1~12    placeholder提示字 M -->
      <input id="date" type="number" min="1" max="31" placeholder="D" required / >
      <button type="submit">Add into List</button>
    </form>
    <br />
    <br />
    <div class="sort">
      <button>Sort By Time</button>
    </div>
    <section></section>
  </body>
  <script src="./app.js"></script>
</html>
